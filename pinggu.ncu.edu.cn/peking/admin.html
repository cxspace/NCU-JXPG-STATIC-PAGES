<script>
			$(".form-input").on("focus", function(e){
				var $this = $(this);
				var $tip = $this.prev();

				$tip.addClass("item-tip-focus");
				$tip.css("color","#66afe9");
			});
			$(".form-input").on("blur", function(e){
				var $this = $(this);
				var $tip = $this.prev();

				if ($this.val().trim() === "") {
					$tip.removeClass("item-tip-focus");
				}
				$tip.css("color","#ccc");
			});
			$(".item-tip").on("click", function(e){
				$(this).next().focus();
			});
		</script>
